<div class="jumbotron text-center">
    <h1>Resources Page</h1>

    <form name="addResource" ng-submit="addNewResource(addResource.$valid)" novalidate>
    	<fieldset class="form-group">
		    <label for="resourceName">Name</label>
		    <input type="text" class="form-control" id="resourceName" ng-model="resourceName" placeholder="Enter Name" required>
		</fieldset>

		<button type="submit" id="submitResourceForm" class="btn btn-primary" ng-disabled="addResource.$invalid">Add Resource</button>
    </form>
</div>
